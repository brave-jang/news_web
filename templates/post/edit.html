{% extends 'layout.html' %} 
{% load bootstrap4 %} 

{% block content %}
<div class="container">
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %} {% bootstrap_form forms %} {% buttons %}
    <button type="submit" class="btn btn-primary">
      {{ submit_label|default:"Submit" }}
    </button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
